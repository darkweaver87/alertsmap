<!doctype html>
<html lang="fr">
  <head>
    <title>Alerts map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link type="text/css" rel="stylesheet" href="static/css/alerts.css" media="screen" />
    <script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.sortElements.js"></script>
    <script type="text/javascript" src="static/js/gmap.js"></script>
    <script type="text/javascript" src="static/js/daynightoverlay.min.js"></script>
    <script type="text/javascript" src="static/js/markerclusterer.js"></script>
    <script type="text/javascript" src="static/js/markerwithlabel.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="static/js/alerts.js"></script>
  </head>
  <body>
    <div id="alertsmap"></div>
    <div id="alertsdetails">
      <table id="hostsalerts" class="alerts">
	<thead>
	  <tr>
	    <th class="sort">Sort</th>
	    <th>Host</th>
	    <th>Duration</th>
	  </tr>
	</thead>
	<tbody>
	</tbody>
      </table>

      <table id="servicesalerts" class="alerts">
	<thead>
	  <tr>
	    <th class="sort">Sort</th>
	    <th style="width: 15%">Host</th>
	    <th style="width: 15%">Duration</th>
	    <th style="width: 25%">Service</th>
	    <th>Output</th>
	  </tr>
	</thead>
	<tbody>
	</tbody>
      </table>
    </div>
    <div id="commentsdiv">
      <table id="comments" class="comments">
	<thead>
	  <tr>
	    <th class="sort">Sort</th>
	    <th style="width: 15%">Date</th>
	    <th style="width: 15%">Host</th>
	    <th style="width: 15%">Service</th>
	    <th style="width: 15%">Author</th>
	    <th>Comment</th>
	  </tr>
	</thead>
	<tbody>
	</tbody>
      </table>
    </div>
  </body>
</html>
